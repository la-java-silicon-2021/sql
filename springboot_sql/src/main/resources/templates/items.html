<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品検索</title>
</head>
<body>

ソート：
<a th:href="@{'/items?sort=price_asc&min_price=' + ${minPrice} + '&max_price=' + ${maxPrice} + '&name=' + ${name}}">値段の低い順</a> ,
<a th:href="@{'/items?sort=price_desc&min_price=' + ${minPrice} + '&max_price=' + ${maxPrice} + '&name=' + ${name}}">値段の高い順</a><br>
<form action="/items">
	検索：<br>
	価格<input type="text" name="min_price" size="5" th:value="${minPrice}">円以上
	<input type="text" name="max_price" size="5" th:value="${maxPrice}">円以下<br>
	名前<input type="text" name="name" size="5" th:value="${name}">
	<input type="submit" value="検索">
</form>

<hr>

<h1>商品一覧</h1>

<table border="1">
<tr>
	<th>NO</th><th>商品名</th><th>値段</th>
</tr>
<tr th:each="item:${items}">
	<td th:text="${item.code}"></td>
	<td th:text="${item.name}"></td>
	<td th:text="${item.price}"></td>
</tr>
</table>

</body>
</html>
